<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Travel Arrival Card</title>

<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f2f4f7;
}

.header {
background: #2f4b8f;
padding: 40px 0;
text-align: center;
}

.logo {
background: white;
padding: 12px;
border-radius: 14px;
width: 140px;
}

.content {
padding: 20px;
}

h1 {
text-align: center;
margin-bottom: 5px;
}

.sub {
text-align: center;
color: #777;
margin-bottom: 20px;
}

.card {
background: #fff;
border-radius: 14px;
padding: 16px;
margin-bottom: 15px;
display: flex;
align-items: center;
justify-content: space-between;
text-decoration: none;
color: #000;
box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

.left {
display: flex;
align-items: center;
}

.icon {
width: 38px;
height: 38px;
background: orange;
color: white;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
margin-right: 12px;
font-weight: bold;
}

.arrow {
font-size: 22px;
color: #999;
}
</style>
</head>

<body>

<div class="header">
<img src="logo.png" class="logo">
</div>

<div class="content">
<h1>Travel Arrival Card</h1>
<div class="sub">Digital Arrival Card</div>

<a class="card" href="https://tdac.immigration.go.th/arrival-card/#/home">
<div class="left">
<div class="icon">TD</div>
Thailand Arrival Card
</div>
<div class="arrow">›</div>
</a>

<a class="card" href="https://nepaliport.immigration.gov.np/on-arrival/IO01">
<div class="left">
<div class="icon">NP</div>
Nepal Arrival Card
</div>
<div class="arrow">›</div>
</a>

<a class="card" href="https://indianvisaonline.gov.in/earrival/">
<div class="left">
<div class="icon">IN</div>
Indian E-arrival Card
</div>
<div class="arrow">›</div>
</a>

<a class="card" href="https://eservices.ica.gov.sg/sgarrivalcard/">
<div class="left">
<div class="icon">SG</div>
Singapore Arrival Card
</div>
<div class="arrow">›</div>
</a>

</div>

</body>
</html>
